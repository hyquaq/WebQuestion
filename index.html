<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Question</title>
        <link rel="stylesheet" href="style.css" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        />

        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="content disable-select container">
                <div class="progress mt-3">
                    <div
                        class="
                            progress-bar
                            progress-bar-striped
                            progress-bar-animated
                        "
                        style="width: 0%"
                    >
                        0%
                    </div>
                </div>

                <div
                    id="ques"
                    class="col-12 btn btn-info disabled p-4 mt-5 mb-4"
                ></div>
                <div class="row-cols-1">
                    <div
                        id="a"
                        class="btn btn-info col-12 mt-3 p-2 disabled"
                        onclick="userChoice(this)"
                    >
                        A.
                    </div>
                    <div
                        id="b"
                        class="btn btn-info col-12 mt-3 p-2 disabled"
                        onclick="userChoice(this)"
                    >
                        B.
                    </div>
                    <div
                        id="c"
                        class="btn btn-info col-12 mt-3 p-2 disabled"
                        onclick="userChoice(this)"
                    >
                        C.
                    </div>
                    <div
                        id="d"
                        class="btn btn-info col-12 mt-3 p-2 disabled"
                        onclick="userChoice(this)"
                    >
                        D.
                    </div>
                </div>

                <hr class="mt-5" />

                <div
                    id="next-question"
                    class="col-12 btn btn-primary btn-block mt-5 p-3"
                    onclick="nextQuestion()"
                >
                    <!-- <span class="spinner-grow spinner-grow-sm"></span> -->
                    Next
                </div>

                <!-- toast -->
                <div class="mess"></div>
            </div>
            <script src="script.js"></script>
            <!-- <script src="readfile.js"></script> -->
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
                crossorigin="anonymous"
            ></script>
        </div>
    </body>
</html>
