<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Q&A</title>

        <!-- box icon -->
        <link
            href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
            rel="stylesheet"
        />

        <!-- favicon animation -->
        <link
            rel="shortcut icon"
            href="https://image.flaticon.com/icons/png/512/942/942751.png"
            type="image/x-icon"
        />

        <!-- ionic icon -->
        <link
            href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
            rel="stylesheet"
        />

        <!-- fontawesome icon -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
            integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
            crossorigin="anonymous"
        />

        <!-- my style -->
        <link rel="stylesheet" href="./styles/render.css" />
    </head>

    <body>
        <main>
            <!-- select section -->
            <section class="select-form active">
                <div
                    class="list-item"
                    onclick="fetchApi('https://raw.githubusercontent.com/hyquaq/WebQuestion/master/json-data/triet.json')"
                >
                    <p>450c Triet</p>
                    <i class="go-home bx-sm bx bx-home-circle"></i>
                </div>
                <div
                    class="list-item"
                    onclick="fetchApi('https://raw.githubusercontent.com/hyquaq/WebQuestion/master/json-data/qp1.json')"
                >
                    <p>Quoc phong 1</p>
                    <i class="go-home bx-sm bx bx-home-circle"></i>
                </div>
                <div
                    class="list-item"
                    onclick="fetchApi('https://raw.githubusercontent.com/hyquaq/WebQuestion/master/json-data/qp2.json')"
                >
                    <p>Quoc phong 2</p>
                    <i class="go-home bx-sm bx bx-home-circle"></i>
                </div>
                <div
                    class="list-item"
                    onclick="fetchApi('https://raw.githubusercontent.com/hyquaq/WebQuestion/master/json-data/qp3.json')"
                >
                    <p>Quoc phong 3</p>
                    <i class="go-home bx-sm bx bx-home-circle"></i>
                </div>
                <div
                    class="list-item"
                    onclick="fetchApi('https://raw.githubusercontent.com/hyquaq/WebQuestion/master/json-data/qp4.json')"
                >
                    <p>Quoc phong 4</p>
                    <i class="go-home bx-sm bx bx-home-circle"></i>
                </div>
                <div
                    class="list-item"
                    onclick="fetchApi('https://raw.githubusercontent.com/hyquaq/WebQuestion/master/json-data/qp5.json')"
                >
                    <p>Quoc phong 5</p>
                    <i class="go-home bx-sm bx bx-home-circle"></i>
                </div>
                <div
                    class="list-item"
                    onclick="fetchApi('https://raw.githubusercontent.com/hyquaq/WebQuestion/master/json-data/qp6.json')"
                >
                    <p>Quoc phong 6</p>
                    <i class="go-home bx-sm bx bx-home-circle"></i>
                </div>
                <div
                    class="list-item"
                    onclick="fetchApi('https://raw.githubusercontent.com/hyquaq/WebQuestion/master/json-data/qp7.json')"
                >
                    <p>Quoc phong 7</p>
                    <i class="go-home bx-sm bx bx-home-circle"></i>
                </div>
                <div
                    class="list-item"
                    onclick="fetchApi('https://raw.githubusercontent.com/hyquaq/WebQuestion/master/json-data/qp8.json')"
                >
                    <p>Quoc phong 8</p>
                    <i class="go-home bx-sm bx bx-home-circle"></i>
                </div>
                <div
                    class="list-item"
                    onclick="fetchApi('https://raw.githubusercontent.com/hyquaq/WebQuestion/master/json-data/qp9.json')"
                >
                    <p>Quoc phong 9</p>
                    <i class="go-home bx-sm bx bx-home-circle"></i>
                </div>
                <div
                    class="list-item"
                    onclick="fetchApi('https://raw.githubusercontent.com/hyquaq/WebQuestion/master/json-data/qp10.json')"
                >
                    <p>Quoc phong 10</p>
                    <i class="go-home bx-sm bx bx-home-circle"></i>
                </div>
                <div
                    class="list-item"
                    onclick="fetchApi('https://raw.githubusercontent.com/hyquaq/WebQuestion/master/json-data/qp11.json')"
                >
                    <p>Quoc phong 11</p>
                    <i class="go-home bx-sm bx bx-home-circle"></i>
                </div>
            </section>

            <!-- question section -->
            <section class="question-form">
                <div class="control">
                    <i
                        class="
                            go-back
                            bx
                            bx-log-out
                            bx-sm
                            bx-flashing-hover
                            bx-border-circle
                        "
                    ></i>
                    <i class="auto-next bx-sm bx bx-loader"></i>
                    <i class="help bx-sm bx bx-help-circle"></i>
                    <i class="clear-catch bx bx-recycle"></i>
                    <i
                        class="
                            next-question
                            bx
                            bx-right-arrow-alt
                            bx-sm
                            bx-flashing-hover
                            bx-border-circle
                        "
                    ></i>
                </div>
                <div class="question-title">question</div>
                <ul class="question-answer">
                    <div class="a" name="1">a</div>
                    <div class="b" name="2">b</div>
                    <div class="c" name="3">c</div>
                    <div class="d" name="4">d</div>
                </ul>
            </section>
        </main>

        <!-- sub content -->
        <div class="help-content">
            <div class="container">
                <span
                    ><i class="bx bx-log-out bx-sm bx-border-circle"></i> go out
                    select.</span
                >
                <span
                    ><i
                        class="auto-next bx-sm bx bx-loader bx-border-circle"
                    ></i>
                    auto next question (after 5s).</span
                >
                <span
                    ><i
                        class="bx bx-right-arrow-alt bx-sm bx-border-circle"
                    ></i>
                    next question</span
                >
            </div>
        </div>

        <!-- other/ -->
        <!-- <div class="demo"></div> -->

        <!-- script-->
        <script src="./scripts/script.js"></script>
    </body>
</html>
